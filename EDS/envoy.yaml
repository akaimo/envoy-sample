admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
node:
  id: node0
  cluster: cluster.local
static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                stat_prefix: ingress_http
                http_filters:
                  - name: envoy.router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: nginx_service
                      domains: ["nginx.local"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: service_nginx
                    - name: service_httpd
                      domains: ["httpd.local"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: service_httpd
  clusters:
    - name: service_nginx
      type: EDS
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      eds_cluster_config:
        eds_config:
          api_config_source:
            api_type: GRPC
            grpc_services:
              envoy_grpc:
                cluster_name: service_xds
    - name: service_httpd
      type: EDS
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      eds_cluster_config:
        eds_config:
          api_config_source:
            api_type: GRPC
            grpc_services:
              envoy_grpc:
                cluster_name: service_xds
    - name: service_xds
      type: STRICT_DNS
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: service_xds
        endpoints:
          - lb_endpoints:
              address:
                socket_address:
                  address: xds
                  port_value: 80
